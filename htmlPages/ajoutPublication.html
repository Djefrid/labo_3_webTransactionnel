<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une publication</title>
    <!-- Ajoutez les liens vers jQuery et jQuery UI ici -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="stylesheet " href="../csssass/style.css" />
</head>

<body class="body">

    <div id="container">
        <div class="row justify-content-center align-items-center mt-5 mb-5 ">
            <div class="col-12 col-lg-5 border border-3 border-secondary  hover-zoom mx-auto" id="formulairePublication">
                <div class="col-12 col-lg mb-4 text-center h2">
                    Ajouter publication
                </div>
                <div class=" col-12 col-lg-12">
                    <form id="publicationForm">
                        <div class="mb-3">
                            <label for="titre" class="form-label">Titre :</label>
                            <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre">
                        </div>
                        <div class="mb-3 ">
                            <label for="auteur" class="form-label">Auteur :</label>
                            <input type="text" class="form-control" id="auteur" name="auteur" placeholder="Auteur">
                        </div>
                        <div class="mb-3 ">
                            <label for="contenu" class="form-label">Contenu :</label>
                            <textarea class="form-control" id="contenu" name="contenu" placeholder="Contenu"></textarea>
                        </div>
                        <div class="text-end">
                            <button  type="submit" id="envoyerPublication" class="btn btn-primary">Envoyer</button>
                        </div>
                        
                    </form>
                </div>
    
            </div>
            
        </div>
    </div>



    <div id="confirmationDialog" title="Confirmer l'envoi">

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

    <script src="../scriptJS/scriptPub.js"></script>
</body>

</html>
